<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="react-utils.js"></script>
    <script src="react.js"></script>
    <script>
      const toReactElement = jsxString => {
        return eval(Babel.transform(jsxString, { presets: ['react'] }).code);
      }

      const helloWorld = toReactElement('<div>Hello, World!</div>');
      ReactDOM.render(helloWorld, document.getElementById("root"));
    </script>
  </body>
</html>
